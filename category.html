<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入mui-->
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <!--引入css-->
    <link rel="stylesheet" href="./css/category.css">
    <!--引入字体图标-->
    <link rel="stylesheet" href="./css/iconfont.css">
    <!--引入屏幕适配-->
    <link rel="stylesheet" href="./css/adapter.css">
    <!--引入zepto-->
    <script src="assets/zepto-master/src/zepto.min.js"></script>
    <!--引入js-->
    <script src="./js/category.js"></script>
    <!--引入模板引擎-->
    <script src="./assets/template-web.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav hd_top">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <a class="mui-action-back mui-icon mui-icon-search mui-pull-left"></a>
    <h1 class="mui-title">乐淘云购</h1>
</header>
<nav class="mui-bar mui-bar-tab footer ft_bottom">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-gouwuche3"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>

<div class="my-content">
    <div class="content_left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll" id="category_second">

            </div>
        </div>
    </div>
    <div class="content_right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="category_three">

                    </ul>
                </div>
            </div>
    </div>
</div>
<script id="category_first" type="text/html">
    {{each data}}
        <a href="javascript:;" data-id="{{$value.id}}">{{$value.categoryName}}</a>
    {{/each}}
</script>
<script id="category_fourth" type="text/html">
    {{each data}}
    <li>
        <a href="javascript:;">
            <img src="{{$value.brandLogo}}" alt="">
            <p>{{$value.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>
</body>
</html>
